<div class="lazy-player" data-lazy-player>
    <div class="cover"
         data-cover
         data-movie-url="@@movieUrl"
         data-lazy-bg="[
                        {
                        'var': 'cover',
                        'url': '@@filePath',
                        'img': '@@fileName',
                        'plch': '@@fileName-placeholder',
                        'ext': ['png','webp']
                        }
                    ]"
    ></div>
</div>
